<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PikGame</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="header">
			<div class="navbar">
				<div class="header_controler1">
					<object data="assets/Control_SVG.svg" width="130" height="130"></object>
				</div>
				<div class="header_title">
					<img src="assets/Pikgamelogo.svg" alt="" width="600" height="100" />
				</div>
				<div class="header_controler2">
					<object data="assets/Control_SVG.svg" width="130" height="130"></object>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="panel col-3">
					<div class="search-box">
						<button class="btn-search" id="search"><i class="fa fa-search"></i></button>
						<input type="text" class="input-search" id="searchParam" placeholder="Escribe para buscar..." />
					</div>
					<div class="categories">
						<select name="sources" id="sources" class="custom-select selectpicker sources" placeholder="Categorias">
							<option value="">Todo</option>
							<option value="shooter">Shooters</option>
							<option value="sport">Deportes</option>
							<option value="puzzle">Rompecabezas</option>
							<option value="arcade">Arcade</option>
							<option value="strategy">Estrategia</option>
						</select>
					</div>
				</div>
				<div class="games col-9">
					<div class="row game_cards"></div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
		<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
