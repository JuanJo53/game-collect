<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PikGame</title>
		<link rel="stylesheet" href="styles.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	</head>
	<body>
		<div class="header">
			<div class="navbar">
				<div class="header_controler1">
					<object data="assets/Control_SVG.svg" width="130" height="130"></object>
				</div>
				<div class="header_title">
					<img src="assets/Pikgamelogo.svg" alt="" width="600" height="100" />
				</div>
				<div class="header_controler2">
					<object data="assets/Control_SVG.svg" width="130" height="130"></object>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="panel col-3">
					<div class="search-box">
						<button class="btn-search" id="search"><i class="fa fa-search"></i></button>
						<input type="text" class="input-search" id="searchParam" placeholder="Write to search..." />
					</div>
					<div class="categories">
						<select name="sources" id="sources" class="custom-select selectpicker sources" placeholder="Categories">
							<option value="">Recomendations</option>
							<option value="shooter">Shooters</option>
							<option value="sport">Sports</option>
							<option value="puzzle">Puzzles</option>
							<option value="arcade">Arcade</option>
							<option value="strategy">Strategy</option>
						</select>
					</div>
				</div>
				<div class="games col-9">
					<div class="row game_cards"></div>
				</div>
			</div>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-xl">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title" id="modalTitle">Tomb Rider</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<div class="modalImg" id="modalImg">.</div>
						<div class="modalGeneres">
							<div class="modalWebLink d-flex justify-content-center">
								<a href="" class="btn btn-info modalWebBtn" target="_blank">Go to Web Site</a>
							</div>
							<br />
							<div class="row">
								<div class="col" id="tags">
									<h3 class="text-start">Tags:</h3>
									<!-- <div class="list-group" ></div> -->
								</div>
								<div class="col-md-2">
									<h3 class="text-start">Publishers:</h3>
									<ul class="list-group" id="publishers"></ul>
								</div>
								<div class="col col-lg-3">
									<h3 class="text-start">
										<label for="">ESRB Rating: </label>
										<span class="badge bg-primary" id="rating">Teen</span>
									</h3>
									<h3 class="text-start">
										<label for="">Punctuation: </label>
										<span class="badge" id="puntuation">4.5</span>
									</h3>
								</div>
							</div>
						</div>

						<h3 class="text-start">Description:</h3>
						<p class="description" id="modalDesc"></p>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://code.jquery.com/jquery-3.4.1.min.js"
			integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="js/index.js"></script>
	</body>
</html>
